<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
    {% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'music/mystyle.css' %} " />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Tangerine" type="text/css">
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid" >
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="{% url 'music:index' %}">Saber</a>
        </div>
        <div class="collapse navbar-collapse" >
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'music:index' %}">
                        <span class="glyphicon-star" aria-hidden="true"></span>&nbsp;
                        albums
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'music:index' %}">
                        <span class="glyphicon-music" aria-hidden="true"></span>&nbsp;
                        songs
                    </a>
                </li>
            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="Enter Here!!">
                </div>
                <button type="submit"  class="btn btn-default"> Search </button>
            </form>

             <ul class="nav navbar-nav navbar-right">
                <li class="active">
                    <a href="#">
                        <span class="glyphicon-plus" aria-hidden="true"></span>&nbsp;
                        add album
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <span class="glyphicon-off" aria-hidden="true"></span>&nbsp;
                        log out
                    </a>
                </li>
            </ul>

        </div>
    </div>
</nav>

{% block r %}
{% endblock  %}

</body>
</html>
